<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <header class="header">
          <div class="overlap">
            <div class="rectangle"></div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group"><div class="text-wrapper">Sign Up</div></div>
            </div>
            <div class="sign-in">
              <div class="div-wrapper"><div class="text-wrapper">Sign In</div></div>
            </div>
            <div class="search-bar">
              <div class="overlap-2">
                <div class="text-wrapper-2">Search</div>
                <img class="search" src="img/search.png" />
              </div>
            </div>
            <div class="text-wrapper-3">Home</div>
            <div class="text-wrapper-4">Contact Us</div>
            <div class="text-wrapper-5">About Us</div>
            <img class="logo" src="img/logo.png" />
          </div>
        </header>
        <div class="overlap-3">
          <div class="overlap-wrapper">
            <div class="overlap-4">
              <div class="text-wrapper-6">Create Account</div>
              <p class="p">Join NutrieMom for a healthier journey</p>
              <div class="overlap-group-wrapper-2">
                <div class="overlap-group-2"><div class="text-wrapper-7">Sign Up</div></div>
              </div>
              <div class="first-name">
                <div class="overlap-5"><div class="text-wrapper-8">First name</div></div>
                <div class="text-wrapper-9">First Name</div>
              </div>
              <div class="last-name">
                <div class="overlap-5"><div class="text-wrapper-10">Last name</div></div>
                <div class="text-wrapper-9">Last Name</div>
              </div>
              <div class="email">
                <div class="overlap-6"><div class="text-wrapper-8">Enter your email</div></div>
                <div class="text-wrapper-9">Email</div>
              </div>
              <div class="password">
                <div class="overlap-6"><div class="text-wrapper-11">Enter your password</div></div>
                <div class="text-wrapper-9">Password</div>
              </div>
              <div class="date-of-birth">
                <div class="overlap-6"><div class="text-wrapper-12">dd/mm/yyyy</div></div>
                <div class="text-wrapper-9">Date of birth</div>
              </div>
            </div>
          </div>
          <img class="image-removebg" src="img/icon-calender.png" />
        </div>
      </div>
    </div>
  </body>
</html>
