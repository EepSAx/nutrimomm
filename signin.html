<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="div">
        <header class="header">
          <div class="overlap">
            <div class="rectangle"></div>
            <div class="sign-up">
              <div class="overlap-group"><div class="text-wrapper">Sign Up</div></div>
            </div>
            <div class="overlap-wrapper">
              <div class="div-wrapper"><div class="text-wrapper">Sign In</div></div>
            </div>
            <div class="search-bar">
              <div class="overlap-2">
                <div class="text-wrapper-2">Search</div>
                <img class="search" src="img/search.png" />
              </div>
            </div>
            <div class="text-wrapper-3">Home</div>
            <div class="text-wrapper-4">Contact Us</div>
            <div class="text-wrapper-5">About Us</div>
            <img class="logo" src="img/logo.png" />
          </div>
        </header>
        <div class="overlap-group-wrapper">
          <div class="overlap-3">
            <div class="text-wrapper-6">Welcome Back!</div>
            <p class="p">Sign in to your NutrieMom account</p>
            <div class="text-wrapper-7">Forgot password?</div>
            <div class="overlap-group-2"><div class="text-wrapper-8">Enter your email</div></div>
            <div class="overlap-4"><div class="text-wrapper-9">Enter your password</div></div>
            <div class="overlap-5"><div class="text-wrapper-10">Sign In</div></div>
            <div class="rectangle-2"></div>
            <div class="text-wrapper-11">Email</div>
            <div class="text-wrapper-12">Password</div>
            <div class="text-wrapper-13">Remember me</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
